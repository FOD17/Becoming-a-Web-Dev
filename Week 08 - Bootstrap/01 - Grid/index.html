<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <!---https://getbootstrap.com/docs/5.1/layout/grid/
        copy and paste examples and discuss
    -->
    <div class="container">
      <h1>They divide up the columns evenly</h1>
      <div class="row">
        <div class="col bg-primary text-white border">Column 1</div>
        <div class="col bg-primary text-white border">Column 2</div>
        <div class="col bg-primary text-white border">Column</div>
      </div>
      <br />
      <!-- We can ask for one column to be bigger overall-->
      <h1>When large they take up 4 columns a piece</h1>
      <div class="row">
        <div class="col-lg-4 bg-secondary text-white border">Column 1</div>
        <div class="col-lg-4 bg-secondary text-white border">Column 2</div>
        <div class="col-lg-4 bg-secondary text-white border">Column 3</div>
      </div>
      <br />
      <!-- We can ask for one column to be bigger overall-->
      <h1>One column takes up more space than the others</h1>
      <div class="row">
        <div class="col bg-secondary text-white border">Column 1</div>
        <div class="col-9 bg-secondary text-white border">Column 2</div>
        <div class="col bg-secondary text-white border">Column 3</div>
      </div>
      <br />
      <h1>We can state at each break point how much space they take up</h1>
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-12 bg-danger text-white border">
          Column 1
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 bg-danger text-white border">
          Column 2
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 bg-danger text-white border">
          Column 3
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
