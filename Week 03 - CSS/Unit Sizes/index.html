<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unit Sizes</title>
  </head>
  <body>
    <h1>Unit Sizes to Consider for responsiveness</h1>
    <p>This is pixel unaltered</p>
    <p id="size-px">This is pixel</p>
    <p id="size-em">This is em: Relative to the font-size of the element</p>
    <p id="size-rem">This is rem: Relative to font-size of the root element</p>
    <p id="size-vw">This is vw: Relative to 1% of the view width</p>
    <p id="size-vh">This is vh: Relative to 1% of the view height</p>
  </body>
</html>
