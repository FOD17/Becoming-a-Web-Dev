<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Example</title>
  </head>
  <body>
    <h1 id="page-title">Bernie's Fan Page</h1>
    <div id="image-wrapper">
      <img class="bernie-img" src="./assets/Bernie_01.jpg" alt="Bernie" />
      <img class="bernie-img" src="./assets/Bernie_02.jpg" alt="Bernie" />
      <img class="bernie-img" src="./assets/Bernie_03.jpg" alt="Bernie" />
      <img class="bernie-img" src="./assets/Bernie_04.jpg" alt="Bernie" />
    </div>
    <h2 id="fan-club-heading">Reasons to Join Bernie's Fan Club</h2>
    <div class="reason-wrapper">
      <div class="join-reasons">
        <ul>
          <li>He is Fluffy</li>
          <li>All The Latest Up Close Pictures</li>
          <li>He Needs More Friends</li>
        </ul>
      </div>
      <div class="join-reasons">
        <ul>
          <li>You Can Give Him Treats</li>
          <li>Personalized Silly Cameos</li>
          <li>Funny Bernie Sounds</li>
        </ul>
      </div>
    </div>
    <div class="form-wrapper">
      <form>
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          value="Mark"
        /><br />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" value="Mark" /><br />
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" value="" /><br />
        <button type="submit">Join Bernie's Fan Club</button>
      </form>
    </div>
  </body>
</html>
