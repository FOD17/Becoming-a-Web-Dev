<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JQuery Example</title>
  </head>
  <body>
    <h1>JQuery Examples</h1>

    <p id="example">This is a quick example of how to use jQuery</p>

    <button class="jq-buttons" id="hide">Click to hide text</button>
    <button class="jq-buttons" id="show">Click to show text</button>
    <button class="jq-buttons" id="fade">Click to Fade</button>
    <button class="jq-buttons" id="slide">Click to Slide</button>
    <br />
    <button class="jq-buttons" id="animate-me">Click to Animate</button>
    <button class="jq-buttons" id="animate-revert">
      Click to restore via animate
    </button>
    <button class="jq-buttons" id="get-val">Click to get value</button>
    <button class="jq-buttons" id="get-dim">Click to get dimensions</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
